<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tic_tac_toe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe!</header>
    <div class="content">
        <div class="playArea">
            <div class="game-cont">
                <div class="game-turn">
                    John Starts!
                </div>
            </div>
            <div class="playArea-grid">
                <button type="button-item" value="1,3" class="grid-item grid-button">-</button>
                <button type="button-item" value="2,3" class="grid-item grid-button">-</button>
                <button type="button-item" value="3,3" class="grid-item grid-button">-</button>
                <button type="button-item" value="1,2" class="grid-item grid-button">-</button>
                <button type="button-item" value="2,2" class="grid-item grid-button">-</button>
                <button type="button-item" value="3,2" class="grid-item grid-button">-</button>
                <button type="button-item" value="1,1" class="grid-item grid-button">-</button>
                <button type="button-item" value="2,1" class="grid-item grid-button">-</button>
                <button type="button-item" value="3,1" class="grid-item grid-button">-</button>
            </div>
                
                <div class="player-cont">
                    <legend>Score</legend>
                    <div class="player-item">
                        <div class="player-name">John (X)</div>
                        <div class="player-score">0</div>
                    </div>
                    <div class="player-item">
                        <div class="player-name">Paul (O)</div>
                        <div class="player-score">0</div>
                    </div>
                </div>
        </div>
    </div>
    <footer>
        Made by Richard
    </footer>
</body>
</html>
